<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      배열 반복 (forEach, map)

      callback 함수 : 한 함수의 인수로 또 다른 함수가 들어가는 것. (함수에 인수로 전달되는 함수.)
      high oreder function(hof/고차함수) : 인수로 함수를 받거나, 혹은 return 값으로 함수를 내보내는 부모 함수.

      forEach는 callback 함수고, () 안에 있는 함수는 고차함수.
      배열.forEach(함수);
      -- 반복기능만 있음. 
      -- 유사배열도 반복가능. (DOM요소 반복가능)

      배열.map(함수);
      -- 반복 기능도 있고, 기존 배열 값을 복사해서 return하는 기능이 있음.
      -- 순수배열만 반복가능 (DOM요소 반복 불가능)
    */

    const colors = ['red', 'green', 'blue'];

    colors.forEach((data, index) => {
      console.log('첫 번째 인수 활용', data);
      console.log('두 번째 인수 활용', colors[index]);
      console.log('-----');
    });

    // 반복기능만 있고, 기존 배열 복사 기능이 없음. 
    const newColors = colors.forEach((data, index) => {
      return data + index;
    });

    // 반복기능과 더불어 기존 배열 복사기능까지 추가됨.
    const newColors2 = colors.map((data, index) => {
      return data;
    });

    console.log(newColors);
    console.log(newColors2);


  </script>
</body>

</html>
