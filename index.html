<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    /*
      문자열에 변수를 쉽게 삽입하는 법 'Template literal'
    */

    function intro(name, age, address) {
      console.log(`제 이름은 ${name}이고, 나이는 ${age + 1}살이며, 사는 곳은 ${address}입니다.`);
    }
    intro('조서현', 22, '김포');

    function intro2(food, place, animal) {
      console.log(`제가 좋아하는 음식은 ${food}이고, 좋아하는 장소는 ${place}이며, 좋아하는 동물은 ${animal}입니다.`);
    }
    intro2('마라탕', '바다', '고양이');

  </script>
</body>

</html>
